<!-- Earlymark Logo - Photo with Green Circle Frame -->
<svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Green circle frame -->
  <circle cx="50" cy="50" r="45" fill="#00D28B"/>
  
  <!-- Inner circle for photo -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Photo placeholder area -->
  <circle cx="50" cy="50" r="35" fill="white" opacity="0.9"/>
  
  <!-- Simple icon to represent photo -->
  <circle cx="50" cy="40" r="8" fill="#00D28B"/>
  <path d="M 30 65 Q 50 55 70 65 L 70 75 L 30 75 Z" fill="#00D28B"/>
</svg>
